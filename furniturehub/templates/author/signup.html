<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Signup</title>
  </head>
  <body>

    <div class="container">

        <h1 class="text-center">Registration Form</h1>
        {% if invalid %}
        <div class="alert alert-danger" role="alert">
            <h3>Invaild information</h3>
          </div>        
        {% endif %}        
        <form class="mt-20" method="POST"  action="#">
            {% csrf_token %}
            <label for="type-fname">First Name</label>
            <input type="text" class="form-control" id="type-fname" placeholder="Enter First Name" name="fname">

            <label for="type-lname">Last Name</label>
            <input type="text" class="form-control" id="type-lname" placeholder="Enter Last Name" name="lname">

            <label for="type-username">Username</label>
            <input type="text" class="form-control" id="type-username" placeholder="Enter Username" name="username">


            <label for="type-email">Email address</label>
            <input type="email" class="form-control" id="type-email" placeholder="Enter email" name="email">



            <label for="type-Password">Password</label>
            <input type="password" class="form-control" id="type-Password" placeholder="Password"  name="password">

            <label for="type-Password1">Confirm Password</label>
            <input type="password" class="form-control" id="type-Password1" placeholder="Confirm Password" name="passwordC">

            <button type="submit" class="btn btn-primary  mt-4">Signup</button>
        </form>
    </div>
    
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
